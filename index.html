<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1 , initial-scale=1.0">
    <title>Document</title>
    <!-- Link CSS do Estilo -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Link FONTE DO GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link para a formatação da data  -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
</head>

<body>
    <div id="app">
        <form onsubmit="salvarAtividade(event)">
            <div id="place" class="card-bg">
                <img src="IMG/local.svg" alt="">
                Indaial - SC
            </div>            
            <div class="fields">
                <div class="field-wrapper">
                    <img src="IMG/atividade.svg" alt="">
                    <input type="text" name="atividade" placeholder="Qual é a atividade?" required>
                </div>
                <div class="field-wrapper">
                    <img src="IMG/calendario.svg" alt="">
                    <select name="dia">
                        <option value="2024-02-01">01 de fevereiro</option>
                    </select>
                </div>
                <div class="field-wrapper">
                    <img src="IMG/relogio.svg" alt="">
                    <select name="hora">
                        <option value="10:00">10:00</option>
                    </select>
                </div>
            </div>

            <button>Salvar atividade</button>
        </form>
        <main>
            <h1>Atividades</h1>
            <section>
                <!--<div>
                    <input type="checkbox">
                    <span>Academia em grupo</span>
                    <time>Sabado, 18 de abril as 08:00h</time>
                </div> -->
            </section>
        </main>
    </div>
</body>

<script src="JS/main.js"></script>

</html>
